<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/bootstrap/bootstrap.min.css">
    <script src="src/jquery/jquery-3.5.1.min.js"></script>
    <script src="src/bootstrap/bootstrap.min.js"></script>
    <script src="src/platform.js/platform.js"></script>
    <title>Web Detector</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-auto">
                    <div>Browser:</div>
                    <div>OS:</div>
                </div>
                <div class="col">
                    <div id="browser"></div>
                    <div id="family"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("browser").innerText = platform.name;
        document.getElementById("family").innerText = 
            platform.os.family + " " +
            platform.os.version + " x" + 
            platform.os.architecture;
    </script>
    <style>
        body{
            background-color: #333;
        }
        .main{
            margin: 150px auto 0;
            padding: 30px;
            max-width: 600px;
            width: -webkit-fit-content;
            width: -moz-fit-content;
            width: fit-content;
            border-radius: 15px;
            background-color: rgb(50, 75, 107);
        }
        [class*="col"]{
            color:#007bff;
        }
    </style>
    <script src="src/bootstrap/bootstrap.min.js"></script>
</body>
</html>
